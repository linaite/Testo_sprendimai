<script>
    // 4.Meilės žinutė. Sukurkite funkciją, kuri priims du parametrus -A ir B, kurie
    // bus žmonių vardai. Funkcija turės grąžinti pirmų raidžių kombinaciją su pliusu. T.y.
    // jei paduosi "Petras" ir "Ieva", grąžins "P+I".

    fn = (a, b) => {
       const petras = a.charAt(0)
        const ieva = b.charAt(0)
        return petras +  '+' + ieva
    }
    console.log(fn('Petras', 'Ieva'))
</script>
