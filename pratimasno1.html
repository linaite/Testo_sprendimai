<div>
</div>
<!--1. Sukurkite funkciją, į kurią būtų paduotas vietas parametras -n. Jis pasakys kokio dydžio -->
<!--L raidė turi būti (ji sudaryta iš mažų L raidžių ASCII būdų).t.y. jei kviesite funkciją fn(4), -->
<!--tai turėtų atspaudintiį innerHTMLtokį rezultatą:LLLL L L L-->

<script>
    fn = a => {
        for (let i = 0; i < a; i++) {
            let newItem = '';
            newItem = newItem + 'L'
            console.log(newItem)
            return document.querySelector("div").innerHTML += newItem
        }
    }
    fn(6)
</script>
