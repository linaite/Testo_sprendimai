<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    // 3. Sukurkite funkciją,kuri priims du paramterus ir grąžins tą parametrą, kuris yra
    // arčiausiai skaičiaus 100.Pvz.: fn(101, 81) grąžins 101.
    fn =(x, y) => {
        if (x != y)
        {
            x1 = Math.abs(x - 100);
            y1 = Math.abs(y - 100);

            if (x1 < y1)
            {
                return x;
            }
            if (y1 < x1)
            {
                return y;
            }
            return 0;
        }
        else
            return false;
    }
    console.log(fn(90, 89));
</script>
</body>
